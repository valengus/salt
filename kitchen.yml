provisioner:
  name: salt_solo
  salt_install: false
  require_chef: false
  is_file_root: true

  state_top:
    base:
      "*":
      - python3

driver:
  name: docker
  user_sudo: false
  privileged: true

suites:
- name: chlorine

platforms:
  - name: oraclelinux
    driver:
      image: oraclelinux9-kitchen:latest
      run_command: /lib/systemd/systemd
    transport:
      max_ssh_sessions: 1
